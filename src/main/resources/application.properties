# Application name
spring.application.name=task-management-api

# Server port (dynamic - change easily here!)
server.port=8080

# H2 Database Configuration
#spring.datasource.url=jdbc:h2:mem:taskdb
#spring.datasource.url=jdbc:h2:file:./data/taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for viewing database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
# Set the default JDBC URL in H2 Console
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:taskdb

# Browser Auto-Open Configuration
app.browser.auto-open=true
app.browser.interactive=true
# Options for strategy (when interactive=false): apiEndpoint, h2Console, homePage
app.browser.strategy=apiEndpoint

# Console Task Manager (Simple UI for managing tasks)
app.console.task-manager.enabled=true
